<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CSS Rotating Cube: Sports Edition</h1>
        <p>By: Nick Heerschap</p>
    </header>
    <body>
        <div class="container">
            <input type="radio" name="radio" class="a">
            <input type="radio" name="radio" class="b">
            <input type="radio" name="radio" class="c">
            <input type="radio" name="radio" class="d">
            <input type="radio" name="radio" class="e">
            <input type="radio" name="radio" class="f" checked>
            <div class="cube">
                <img class="front" src="images/image-1.jpg" alt="Basketball game on an aircraft carrier">
                <img class="back" src="images/image-2.jpg" alt="Quarterback dropping back to pass">
                <img class="left" src="images/image-3.jpg" alt="Baseball player making a tag at second base">
                <img class="right" src="images/image-4.jpg" alt="Hockey goalie making a save">
                <img class="top" src="images/image-5.jpg" alt="Olympians running a race">
                <img class="bottom" src="images/image-6.jpg" alt="Cricket player at bat">
            </div>
        </div>
    </body>
</body>
</html>
